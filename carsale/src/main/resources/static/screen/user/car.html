<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car - CarSale</title>
    <link rel="stylesheet" href="/style/global/user.css" />
    <link rel="stylesheet" href="/style/user/car.css" />
    <style>
      /* CSS b·ªï sung ƒë·ªÉ Modal ho·∫°t ƒë·ªông v√† giao di·ªán ƒë·ªÅu h∆°n */
      .car-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .car-card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .car-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        background: #eee;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 15px;
      }
      .actions button {
        flex: 1;
        cursor: pointer;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f8f8f8;
        transition: 0.3s;
      }
      .actions button:hover { background: #ffcc00; border-color: #ffcc00; }

      /* Modal Style */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
      }
      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 25px;
        width: 80%;
        max-width: 750px;
        border-radius: 15px;
        position: relative;
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .close-btn { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; color: #888; }
      .modal-body { display: flex; gap: 25px; }
      .modal-body img { width: 50%; border-radius: 10px; object-fit: cover; }
      .modal-info { flex: 1; }
      .price-highlight { color: #e44d26; font-size: 24px; font-weight: bold; margin: 10px 0; }
      
      @media (max-width: 900px) { .car-list { grid-template-columns: repeat(2, 1fr); } }
      @media (max-width: 600px) { .car-list { grid-template-columns: 1fr; } .modal-body { flex-direction: column; } .modal-body img { width: 100%; } }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <main class="main-container">
      <aside class="banner left-banner">
        <img src="../image/banner-left.gif" onerror="this.style.display='none'"/>
      </aside>

      <section class="content">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Available Cars</h2>
            <select id="sortSelect" style="padding: 8px; border-radius: 5px;">
              <option value="createdAt,desc">üÜï Newest</option>
              <option value="createdAt,asc">üìÖ Oldest</option>
              <option value="price,asc">üí≤ Price Low ‚Üí High</option>
              <option value="price,desc">üí∞ Price High ‚Üí Low</option>
            </select>
        </div>

        <div class="car-list" id="carList">
            <p style="text-align: center; grid-column: span 4;">Loading cars...</p>
        </div>
      </section>

      <aside class="banner right-banner">
        <img src="../image/banner-right.gif" onerror="this.style.display='none'"/>
      </aside>
    </main>

    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="Car">
                <div class="modal-info">
                    <h2 id="modalTitle">Car Name</h2>
                    <p class="price-highlight" id="modalPrice">$0</p>
                    <p><strong>Brand:</strong> <span id="modalBrand"></span></p>
                    <hr>
                    <p id="modalDesc" style="line-height: 1.6; color: #555;">Description...</p>
                    <button id="modalCartBtn" style="width: 100%; padding: 12px; background: #111; color: #fff; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; font-size: 16px;">
                        Add to Cart üõí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="/script/common/layout.js"></script>
    <script src="/script/user/car.js"></script>
  </body>
</html>
