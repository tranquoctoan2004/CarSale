<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car - CarSale</title>
    <link rel="stylesheet" href="/style/global/user.css" />
    <link rel="stylesheet" href="/style/user/car.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main content -->
    <main class="main-container">
      <!-- Left banner -->
      <aside class="banner left-banner">
        <img src="../image/banner-left.gif" alt="Banner Left" />
      </aside>

      <!-- Center content -->
      <section class="content">
        <h2>Available Cars</h2>
        <div class="car-list" id="carList">
          <!-- Car 1 -->
        </div>

      <!-- Right banner -->
      <aside class="banner right-banner">

      </aside>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="/script/common/layout.js"></script>
    <script src="/script/user/car.js"></script>
  </body>
</html>
