<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View News - CarSale</title>
    <link rel="stylesheet" href="/style/global/user.css" />
    <link rel="stylesheet" href="/style/user/news.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <!-- Main content -->
    <main class="main-container">
      <aside class="banner left-banner"><img src="" alt="Banner Left" /></aside>
      <section class="center-content" id="news-container">
        <div class="loading">Đang tải tin tức...</div>
      </section>
      <script src="/script/user/news-view.js"></script>
      <aside class="banner right-banner">
        <img src="" alt="Banner Right" />
      </aside>
    </main>
    <!-- Footer -->
    <div id="footer"></div>
    <div id="news-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="/script/common/layout.js"></script>
  </body>
</html>
