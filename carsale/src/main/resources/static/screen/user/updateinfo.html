<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Information - CarSale</title>
    <link
      rel="stylesheet"
      href="/carsale/src/main/resources/static/style/global/user.css" />
    <link
      rel="stylesheet"
      href="/carsale/src/main/resources/static/style/user/updateinfo.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main container -->
    <div class="container">
      <h1>Change Information</h1>
      <p>ID:</p>

      <div class="form-wrapper">
        <!-- Avatar section -->
        <div class="avatar-section">
          <div class="avatar"></div>
          <button type="button">UPLOAD PHOTO</button>
        </div>

        <!-- Info section -->
        <div class="info-section">
          <label for="fullname">FULL NAME:</label>
          <input type="text" id="fullname" placeholder="Enter full name" />

          <label for="address">Address</label>
          <input type="address" id="address" placeholder="Enter address" />

          <label for="date">DATE OF BIRTH:</label>
          <input type="date" id="date" />

          <label for="email">EMAIL ADDRESS:</label>
          <input type="email" id="email" placeholder="Enter email" />

          <label for="phone">PHONE NUMBER:</label>
          <input type="phone" id="phone" placeholder="Enter phone number" />

          <label for="password">NEW PASSWORD:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter new password" />

          <label for="confirm-password">CONFIRMED PASSWORD:</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password" />

          <!-- Buttons -->
          <div class="form-buttons">
            <button type="submit" class="save">SAVE CHANGES</button>
            <button type="button" class="cancel">CANCEL</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <!-- Script -->
    <script src="/carsale/src/main/resources/static/script/common/layout.js"></script>
  </body>
</html>
