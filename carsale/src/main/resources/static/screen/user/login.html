<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="/carsale/src/main/resources/static/style/user/login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- LEFT SIDE: FORM -->
      <div class="login-form">
        <h2>Welcome Back</h2>
        <p>Welcome back. Please enter your details.</p>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password" />

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember?</label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="signin-btn">Sign In</button>

        <button class="google-btn">
          <img
            src="/carsale/src/main/resources/static/image/google.png"
            alt="Google" />
          Sign in with Google
        </button>

        <p class="signup-text">
          Don’t have an account? <a href="../guest/signup.html">Sign up now</a>
        </p>
      </div>

      <!-- RIGHT SIDE: IMAGE & INFO -->
      <div class="login-image">
        <div class="overlay">
          <div class="text-box">
            <p>Viết mô tả vào đây, nhớ nhét ảnh ở css tương ứng với dòng 131</p>
            <h3>Tên nhóm</h3>
            <p class="location">Địa chỉ nhé</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
