<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4361ee" />
    <title>Login | CarSale</title>

    <!-- Inline CSS - KhÃ´ng file ngoÃ i -->
    <link rel="stylesheet" href="/style/user/login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">ðŸš—</div>
        <div class="logo-text">CarSale</div>
      </div>

      <!-- Form Box -->
      <div class="form-box">
        <!-- Messages -->
        <div id="errorMessage" class="message error">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
          </svg>
          <span>Incorrect username or password</span>
        </div>

        <div id="successMessage" class="message success">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
          </svg>
          <span>Login successful! Redirecting...</span>
        </div>

        <div id="loading" class="message loading">
          <div class="spinner"></div>
          <span>Authenticating...</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Username -->
          <div class="input-field">
            <svg
              class="icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <input
              type="text"
              id="username"
              placeholder="Username"
              autocomplete="username"
              required
              autofocus />
          </div>

          <!-- Password -->
          <div class="input-field">
            <svg
              class="icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
            </svg>
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
              required />
            <button
              type="button"
              class="toggle-pwd"
              id="togglePwd"
              aria-label="Show password">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </button>
          </div>

          <!-- Remember Me -->
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn" id="submitBtn">
            <span>Sign In</span>
          </button>
        </form>

        <!-- Quick Links -->
        <div class="quick-links">
          <a href="/screen/guest/signup.html">Create new account</a>
          <a href="/screen/user/forgot-password.html">Forgot password?</a>
        </div>
      </div>
    </div>

    <!-- Inline JavaScript - KhÃ´ng file ngoÃ i -->
    <script src="/script/user/login.js"></script>
  </body>
</html>
