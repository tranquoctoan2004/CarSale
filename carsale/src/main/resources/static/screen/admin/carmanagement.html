<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Management</title>

    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/carmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- CONTENT -->
      <section class="content">
        <!-- Header + Add -->
        <div class="page-header">
          <h2>Car Management</h2>
          <button class="btn-add" onclick="openAddCarModal()">
            + Add New Car
          </button>
        </div>
        <p>Manage car inventory information</p>

        <!-- Search + Filter -->
        <div class="filters">
          <input
            type="text"
            name="keyword"
            placeholder="Search by car name or brand..."
            class="search-input" />

          <select name="status">
            <option value="">All Status</option>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="out_of_stock">Out of Stock</option>
          </select>

          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <!-- Car Table -->
        <div class="table-box">
          <h3>Car List</h3>

          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Car Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Status</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <!-- Example Row -->
              <tr>
                <td>1</td>
                <td>Toyota Camry</td>
                <td>Toyota</td>
                <td>$28,500</td>
                <td class="status available">Available</td>
                <td>
                  <img
                    src="/images/camry.jpg"
                    alt="Toyota Camry"
                    class="car-img" />
                </td>
                <td>
                  <button class="view" title="View Detail">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>

              <tr>
                <td>2</td>
                <td>BMW X5</td>
                <td>BMW</td>
                <td>$67,500</td>
                <td class="status sold">Sold</td>
                <td>
                  <img src="/images/bmwx5.jpg" alt="BMW X5" class="car-img" />
                </td>
                <td>
                  <button class="view">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <!-- ===== ADD CAR MODAL ===== -->
    <div id="addCarModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Car</h3>
          <span class="close" onclick="closeAddCarModal()">&times;</span>
        </div>

        <form id="addCarForm">
          <!-- Car Name -->
          <div class="form-group">
            <label>Car Name</label>
            <input type="text" name="carName" required />
          </div>

          <!-- Brand -->
          <div class="form-group">
            <label>Brand</label>
            <select name="brand" required>
              <option value="">Select brand</option>
              <option value="Toyota">Toyota</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Honda">Honda</option>
            </select>
          </div>

          <!-- Price -->
          <div class="form-group">
            <label>Price ($)</label>
            <input type="number" name="price" required />
          </div>

          <!-- Status -->
          <div class="form-group">
            <label>Status</label>
            <select name="status">
              <option value="available">Available</option>
              <option value="sold">Sold</option>
              <option value="out_of_stock">Out of Stock</option>
            </select>
          </div>

          <!-- Description -->
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3"></textarea>
          </div>

          <!-- Image -->
          <div class="form-group">
            <label>Car Image</label>
            <input type="file" name="image" accept="image/*" />
          </div>

          <!-- Buttons -->
          <div class="modal-actions">
            <button type="submit" class="btn-save">Save</button>
            <button
              type="button"
              class="btn-cancel"
              onclick="closeAddCarModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="/script/common/layoutadmin.js"></script>
  </body>
</html>
