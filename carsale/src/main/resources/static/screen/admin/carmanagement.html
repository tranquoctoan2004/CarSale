<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Management</title>

    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/carmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- CONTENT -->
      <section class="content">
        <div class="page-header">
          <h2>Car Inventory</h2>
          <button class="btn-add">+ Add New Car</button>
        </div>
        <p>Manage your car listings and inventory</p>

        <!-- Search -->
        <div class="filters">
          <input
            type="text"
            placeholder="Search by brand..."
            class="search-input" />
        </div>

        <!-- Table -->
        <div class="table-box">
          <h3>Inventory</h3>

          <table class="data-table">
            <thead>
              <tr>
                <th>Car</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="carTableBody">
              <!-- JS render -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Load layout -->
    <script src="/script/common/layoutadmin.js"></script>

    <!-- Car CRUD -->
    <script src="/script/admin/car.js"></script>
  </body>
</html>
