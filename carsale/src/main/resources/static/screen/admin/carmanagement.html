<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Management</title>

  <link rel="stylesheet" href="/style/global/admin.css" />
  <link rel="stylesheet" href="/style/admin/carmanagement.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
  <div id="header"></div>

  <div class="main-layout">
    <div id="sidebar"></div>

    <section class="content">
      <div class="page-header">
        <h2>Car Inventory</h2>
        <button class="btn-add" onclick="goAdd()">+ Add New Car</button>
      </div>

      <p>Manage your car listings and inventory</p>

      <div class="filters">
        <input type="text"
               placeholder="Search by name or brand..."
               class="search-input"
               id="searchInput"/>

        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="available">Available</option>
          <option value="sold">Sold</option>
          <option value="out_of_stock">Out of stock</option>
        </select>
      </div>

      <div class="table-box">
        <h3>Inventory</h3>

        <table class="data-table">
          <thead>
            <tr>
              <th>Car</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="carTableBody">
            <!-- JS render -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="/script/common/layoutadmin.js"></script>
  <script src="/script/admin/car-management.js"></script>
</body>
</html>
