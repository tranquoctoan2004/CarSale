<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Settings</title>

    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/setting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- CONTENT -->
      <section class="content">
        <h2>System Settings</h2>

        <!-- ================= ACCOUNT SETTINGS ================= -->
        <div class="settings-box">
          <h3>Admin Account</h3>

          <form id="account-form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="username" value="admin" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email" value="admin@example.com" />
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input type="password" id="password" />
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" id="confirm-password" />
            </div>

            <button type="submit" class="btn-save">
              Save Account Settings
            </button>
          </form>
        </div>

        <!-- ================= STORE / FOOTER SETTINGS ================= -->
        <div class="settings-box">
          <h3>Store Information (Public Footer)</h3>

          <form id="store-form">
            <div class="form-group">
              <label>Store Name</label>
              <input type="text" id="store-name" value="CarSale Store" />
            </div>

            <div class="form-group">
              <label>Store Email</label>
              <input type="email" id="store-email" value="info@carsale.com" />
            </div>

            <div class="form-group">
              <label>Hotline</label>
              <input type="text" id="store-phone" value="+84 123 456 789" />
            </div>

            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                id="store-address"
                value="123 Car Street, Hanoi, Vietnam" />
            </div>

            <div class="form-group">
              <label>Footer Description</label>
              <textarea id="footer-description" rows="3">
CarSale â€“ Trusted platform for buying and selling cars in Vietnam.
              </textarea>
            </div>

            <div class="form-group">
              <label>Facebook</label>
              <input
                type="text"
                id="facebook"
                placeholder="https://facebook.com/..." />
            </div>

            <div class="form-group">
              <label>Instagram</label>
              <input
                type="text"
                id="instagram"
                placeholder="https://instagram.com/..." />
            </div>

            <button type="submit" class="btn-save">Save Store Settings</button>
          </form>
        </div>
      </section>
    </div>

    <script src="/script/common/layoutadmin.js"></script>
  </body>
</html>
