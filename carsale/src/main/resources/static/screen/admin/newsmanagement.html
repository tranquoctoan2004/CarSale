<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Management - Admin Panel</title>

    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/newsmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <div id="header"></div>

    <div class="main-layout">
      <div id="sidebar"></div>

      <section class="content">
        <div class="page-header">
          <div class="header-title">
            <h2>News Management</h2>
            <p>Create, edit and manage latest news and articles.</p>
          </div>
          <button class="btn-add-modern" onclick="openAddNewsModal()">
            <i class="fa-solid fa-plus"></i> <span>Add New News</span>
          </button>
        </div>

        <div class="filter-card">
          <div class="filter-row">
            <div class="search-box-container" style="flex: 2">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input
                type="text"
                id="newsSearchInput"
                placeholder="Search by title..."
                class="modern-input" />
            </div>
            <div class="select-box-container" style="flex: 1">
              <select id="newsStatusFilter" class="modern-select">
                <option value="">All Status</option>
                <option value="published">Published</option>
                <option value="draft">Draft</option>
                <option value="archived">Archived</option>
              </select>
            </div>
          </div>
        </div>

        <div class="table-box">
          <div class="table-header">
            <h3>Articles List</h3>
            <span id="totalNews" class="badge">Loading...</span>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th style="width: 30%">Title</th>
                <th>Author</th>
                <th>Publish Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="newsTableBody">
              <tr>
                <td colspan="7" style="text-align: center; padding: 40px">
                  <i
                    class="fa-solid fa-circle-notch fa-spin"
                    style="font-size: 24px; color: var(--primary-color)"></i>
                  <p style="margin-top: 10px; color: #666">Loading news...</p>
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="pagination-container"></div>
        </div>
      </section>
    </div>

    <div id="addNewsModal" class="modal">
      <div class="modal-content" style="max-width: 700px">
        <div class="modal-header">
          <h3 id="modalTitle">Add New News</h3>
          <span class="close" onclick="closeAddNewsModal()">&times;</span>
        </div>
        <form id="addNewsForm">
          <input type="hidden" name="newsId" id="newsId" />

          <div class="form-grid">
            <div class="form-group" style="grid-column: span 2">
              <label>Title <span class="required">*</span></label>
              <input
                type="text"
                id="newsTitle"
                name="title"
                placeholder="Enter article title"
                required />
            </div>
            <div class="form-group">
              <label>Status</label>
              <select name="status" id="newsStatus">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
                <option value="archived">Archived</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label>Content <span class="required">*</span></label>
            <textarea
              name="content"
              id="newsContent"
              rows="6"
              placeholder="Article content goes here..."
              required></textarea>
          </div>

          <div class="form-group full-width">
            <label>News Image</label>
            <input
              type="file"
              name="image"
              id="imageInput"
              accept="image/*"
              onchange="previewImage(this)" />
            <div id="previewContainer" class="mt-2" style="display: none">
              <p style="margin-bottom: 5px; font-size: 0.9em; color: #666">
                Image Preview:
              </p>
              <img
                id="imgPreview"
                src=""
                style="
                  max-width: 200px;
                  max-height: 150px;
                  border-radius: 8px;
                  border: 1px solid #ddd;
                " />
            </div>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="btn-cancel"
              onclick="closeAddNewsModal()">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save Article</button>
          </div>
        </form>
      </div>
    </div>

    <div id="viewNewsModal" class="modal">
      <div class="modal-content" style="max-width: 700px">
        <div class="modal-header">
          <h3>Article Details</h3>
          <span class="close" onclick="closeViewNewsModal()">&times;</span>
        </div>
        <div class="form-grid view-only">
          <div class="form-group" style="grid-column: span 3">
            <label>Title</label>
            <input
              id="viewNewsTitle"
              readonly
              class="modern-input readonly-field" />
          </div>
          <div class="form-group">
            <label>Author</label>
            <input
              id="viewNewsAuthor"
              readonly
              class="modern-input readonly-field" />
          </div>
          <div class="form-group">
            <label>Publish Date</label>
            <input
              id="viewNewsDate"
              readonly
              class="modern-input readonly-field" />
          </div>
          <div class="form-group">
            <label>Status</label>
            <input
              id="viewNewsStatus"
              readonly
              class="modern-input readonly-field" />
          </div>

          <div class="form-group full-width">
            <label>Content</label>
            <textarea
              id="viewNewsContent"
              rows="6"
              readonly
              class="modern-input readonly-field"
              style="resize: none"></textarea>
          </div>
          <div class="form-group full-width">
            <label>Article Image</label>
            <div
              class="view-image-box"
              style="
                background: #f9f9f9;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
              ">
              <img
                id="viewNewsImage"
                src=""
                alt="News Image"
                style="
                  max-width: 100%;
                  max-height: 300px;
                  object-fit: contain;
                " />
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeViewNewsModal()">
            Close
          </button>
          <button class="btn-save" id="btnEditFromView">
            <i class="fa-solid fa-pen-to-square"></i> Edit this Article
          </button>
        </div>
      </div>
    </div>

    <script src="/script/common/layoutadmin.js"></script>
    <script src="/script/admin/newsmanagement.js"></script>

    <script>
      function previewImage(input) {
        const preview = document.getElementById("imgPreview");
        const container = document.getElementById("previewContainer");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            container.style.display = "block";
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          preview.src = "";
          container.style.display = "none";
        }
      }
    </script>
  </body>
</html>
