<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Management</title>
    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/commentmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="main-layout">
      <div id="sidebar"></div>
      <section class="content">
        <div class="page-header">
          <h2>Comment Management</h2>
        </div>

        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by user or content..."
            class="search-input" />
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="visible">Visible</option>
            <option value="hidden">Hidden</option>
          </select>
        </div>

        <div class="table-box">
          <h3>Comments (<span id="commentCount">0</span>)</h3>
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Comment</th>
                <th>Rating</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="commentTableBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div class="modal" id="replyModal">
      <div class="modal-content">
        <h3>Reply to Comment</h3>
        <p id="replyingTo" style="font-size: 0.9em; color: #666"></p>
        <textarea
          id="replyContent"
          rows="4"
          placeholder="Enter your reply here..."></textarea>
        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button class="btn-submit" id="confirmReplyBtn">Submit Reply</button>
        </div>
      </div>
    </div>

    <script src="/script/common/layoutadmin.js"></script>
    <script src="/script/admin/adminComment.js"></script>
  </body>
</html>
