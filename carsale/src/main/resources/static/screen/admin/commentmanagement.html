<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Management</title>
    <link rel="stylesheet" href="/style/global/admin.css" />
    <link rel="stylesheet" href="/style/admin/commentmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- CONTENT -->
      <section class="content">
        <div class="page-header">
          <h2>Comment Management</h2>
        </div>

        <!-- Search + Filter -->
        <div class="filters">
          <input
            type="text"
            placeholder="Search by user or content..."
            class="search-input" />
          <select>
            <option>All Status</option>
            <option>Pending</option>
            <option>Approved</option>
          </select>
        </div>

        <!-- Comments Table -->
        <div class="table-box">
          <h3>Comments (5)</h3>
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Comment</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>C001</td>
                <td>Hoang</td>
                <td>Great car, I love it!</td>
                <td class="active">Approved</td>
                <td>
                  <button class="view" title="View">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="reply" title="Reply">
                    <i class="fa-solid fa-reply"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>C002</td>
                <td>Lan</td>
                <td>When will the new model arrive?</td>
                <td class="pending">Pending</td>
                <td>
                  <button class="view" title="View">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="reply" title="Reply">
                    <i class="fa-solid fa-reply"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>C003</td>
                <td>Khoa</td>
                <td>Does this come with warranty?</td>
                <td class="active">Approved</td>
                <td>
                  <button class="view" title="View">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="reply" title="Reply">
                    <i class="fa-solid fa-reply"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="/script/common/layoutadmin.js"></script>
  </body>
</html>
