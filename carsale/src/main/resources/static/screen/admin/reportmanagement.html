<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Management</title>
    <link
      rel="stylesheet"
      href="/carsale/src/main/resources/static/style/global/admin.css" />
    <link
      rel="stylesheet"
      href="/carsale/src/main/resources/static/style/admin/reportmanagement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="main-layout">
      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- CONTENT -->
      <section class="content">
        <!-- Page header -->
        <div class="page-header">
          <h2>Report Management</h2>
          <button class="btn-add">+ Add New Report</button>
        </div>

        <!-- Search + Filters -->
        <div class="filters">
          <input
            type="text"
            placeholder="Search by report title or type..."
            class="search-input" />
          <select>
            <option>All Types</option>
            <option>Revenue</option>
            <option>Inventory</option>
            <option>Orders</option>
          </select>
          <select>
            <option>All Status</option>
            <option>Completed</option>
            <option>Pending</option>
          </select>
        </div>

        <!-- Reports Table -->
        <div class="table-box">
          <h3>Reports List (4 reports)</h3>
          <table class="data-table">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>Title</th>
                <th>Type</th>
                <th>Date Generated</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>R001</td>
                <td>Monthly Revenue</td>
                <td>Revenue</td>
                <td>2025-11-01</td>
                <td class="done">Completed</td>
                <td>
                  <button class="view" title="View Detail">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>R002</td>
                <td>Inventory Status</td>
                <td>Inventory</td>
                <td>2025-11-03</td>
                <td class="done">Completed</td>
                <td>
                  <button class="view" title="View Detail">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>R003</td>
                <td>Pending Orders</td>
                <td>Orders</td>
                <td>2025-11-05</td>
                <td class="pending">Pending</td>
                <td>
                  <button class="view" title="View Detail">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>R004</td>
                <td>Annual Revenue</td>
                <td>Revenue</td>
                <td>2025-11-10</td>
                <td class="pending">Pending</td>
                <td>
                  <button class="view" title="View Detail">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="edit" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="delete" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- JS load layout -->
    <script src="/carsale/src/main/resources/static/script/common/layoutadmin.js"></script>
  </body>
</html>
