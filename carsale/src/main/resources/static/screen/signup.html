<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- LEFT SIDE: FORM -->
      <div class="signup-form">
        <h2>Create an Account</h2>
        <p>Join us to explore amazing cars and deals.</p>

        <label for="name"><b>Full Name</b></label>
        <input type="text" id="name" placeholder="Enter your full name" />

        <label for="phone"><b>Phone Number</b></label>
        <input type="phone" id="phone" placeholder="Enter your phone number" />

        <label for="date"><b>Date Of Birth</b></label>
        <input type="date" id="date" />

        <label for="address"><b>Address</b></label>
        <input type="address" id="address" placeholder="Enter your address" />

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Create a password" />

        <label for="confirm"><b>Confirm Password</b></label>
        <input
          type="password"
          id="confirm"
          placeholder="Re-enter your password" />

        <div class="terms">
          <label>
            <input type="checkbox" /> I agree to the
            <a href="#"
              >Terms & Conditions đoạn này nhờ gpt viết nhé, tạo 1 trang đơn
              giản chỉ dùng thẻ p vs h thôi</a
            >
          </label>
        </div>

        <button class="signup-btn">Sign Up</button>

        <button class="google-btn">
          <img src="../image/google.png" alt="Google" /> Sign up with Google
        </button>

        <p class="signin-text">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </div>

      <!-- RIGHT SIDE: IMAGE & INFO -->
      <div class="signup-image">
        <div class="overlay">
          <div class="text-box">
            <p>Sửa tương tự như bên signin nhé</p>
            <h3>Steve Jobs</h3>
            <p class="location">Palo Alto, California, USA</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
